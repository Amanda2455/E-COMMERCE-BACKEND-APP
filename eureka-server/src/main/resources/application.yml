server:
  port: ${PORT:8761}

spring:
  application:
    name: eureka-server

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
  server:
    # optional: set to true in prod to avoid self-preservation confusing UI
    enable-self-preservation: true